<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/bg-1.jpg">

    <link rel="stylesheet" href="CSS/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0279d0bd8f.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="bg-login position-relative">
        <!-- <img class="w-100 h-720" src="images/login-bg.jpg" alt=""> -->
        <div class="login-div mx-auto col-lg-3 col-8 mt-5 mb-5 rounded overlay-login">
            <p class="my-4 text-center h1 color-dark-blue">Login</p>
            <form class="my-5 px-5" action="">
                <input class="w-75 px-2 py-1 input-login row my-4 rounded" type="email" placeholder="E-mail">
                <input class="w-75 px-2 py-1 input-login row my-4 rounded" type="password" placeholder="Password">
                <button class="row  my-4 rounded px-5 py-1 text-center bg-dark-green text-white border-0">Login</button>
            </form>
            <hr class="w-75 hr-or position-relative my-4">
            <a href="https:www.facebook.com"
                class="row my-3 text-decoration-none w-75 rounded px-5 py-1 text-center bg-dark-green text-white border-0"><i
                    class="col lh-base ps-0 fab fa-facebook-f"></i class="text-white">Login with Facebook</a>
            <div class=" mb-3 ">
                <a href="" class="color-dark-blue text-decoration-none mx-3">Forget Password ?</a>
                <a href="SignUP.html" class="color-dark-blue text-decoration-none mx-3">Sign Up</a>
            </div>

        </div>
    </section>


</body>

</html>
