<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="shortcut icon" href="images/bg-1.jpg" />

    <link rel="stylesheet" href="CSS/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0279d0bd8f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="bg-login">
        <!-- <img class="w- h-720" src="images/login-bg.jpg" alt="" /> -->
        <div class="login-div mx-auto col-lg-3 col-8 mt-5 mb-2 rounded overlay-login">
            <p class="my-2 text-center h3">Sign Up</p>
            <a href="https:www.facebook.com" class="row my-3 text-decoration-none w-75 rounded px-5 py-1 text-center bg-dark-green text-white border-0"><i
          class="col lh-base ps-0 fab fa-facebook-f"></i class="text-white">Login with Facebook</a>
            <hr class="w-75 hr-or position-relative my-4">
            <img id="signUp-img" class="sign-up-img border-1 border-secondary w-25 h-25 mx-auto my-2" src="images/user.jpg" alt="">

            <form class="my-3" action="">
                <input class="custom-file-input" type="file" name="" id="picField" onchange="readURL(event)" accept="image/*">
                <div class="row w-75 justify-content-between">
                    <input class="w-47 px-2 py-1 input-login rounded" type="text" placeholder="First Name" />
                    <input class="w-47 px-2 py-1 input-login  rounded" type="text" placeholder="Last Name" />
                </div>

                <input class="w-75 px-2 py-1 text-secondary input-login row my-2 rounded" type="date" placeholder="Birth Day" />
                <input class="w-75 px-2 py-1 input-login row my-2 rounded" type="email" placeholder="E-mail" />
                <input class="w-75 px-2 py-1 input-login row my-2 rounded" type="password" placeholder="Password" />
                <input class="w-75 px-2 py-1 input-login row my2 rounded" type="password" placeholder="Confirm Password" />
                <button class="row my-3 rounded px-5 py-1 text-center bg-dark-green text-white border-0">
          Sign Up
        </button>
            </form>
        </div>
        <div class="login-div col-lg-3 col-8 mx-auto mb-5 rounded overlay-login py-3">
            <a href="login.html" class="color-dark-blue text-decoration-none mx-3">Have an account? Login</a>
        </div>
    </section>

    <script src="js/SignUp.js"></script>
</body>

</html>
